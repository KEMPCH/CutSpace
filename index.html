<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
  <link rel="manifest" href="img/favicon/site.webmanifest">
  <link rel="stylesheet" href="css/main.css">
  <title>CutSpace</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <a href="" class="header__logo">
          <img src="img/header/logo.svg" alt="logo">
        </a>
        <nav class="header__menu menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a href="" class="menu__link menu__link--active">Home</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">About us</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">Find space</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">Share space</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">Promote space</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="page">
      <section class="page__main-block main-block">
        <div class="main-block__container">
          <div class="main-block__content">
            <h1 class="main-block__title">Find your custom matched commercial real estate space.
            </h1>
            <div class="main-block__text">In oculis quidem exercitus quid ex ea consequatur? autem vel eum fugiat, quo pertineant ero tibique
            </div>
            <form action="#" class="main-block__form form-main-block">
                <input type="email" class="form-main-block__input" placeholder="Your email address">
                <button type="submit" class="form-main-block__button">Subscribe</button>
            </form>
          </div>
          <div class="main-block__image">
            <img src="img/main-block/image/building.jpg" alt="building">
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__container">Lorem, ipsum dolor sit amet </div>
    </footer>
  </div>
</body>
</html>
